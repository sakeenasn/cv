<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #000010, #000);
  font-family: Arial, sans-serif;
  color: white;
}

.space-container {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.space {
  position: relative;
  width: 100vw;
  height: 100vh;
  transform-origin: center center;
  transition: transform 0.3s ease;
}

.sun {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #ffcc33, #ff6600);
  border-radius: 50%;
  box-shadow: 0 0 40px 20px rgba(255,200,50,0.8);
  transform: translate(-50%, -50%);
  cursor: pointer;
}

.planet {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  cursor: pointer;
}

.mercury { width: 10px; height: 10px; background: gray; }
.venus   { width: 18px; height: 18px; background: orange; }
.earth   { width: 20px; height: 20px; background: deepskyblue; }
.mars    { width: 16px; height: 16px; background: red; }
.jupiter { width: 35px; height: 35px; background: peru; }
.saturn  { width: 30px; height: 30px; background: khaki; }
.uranus  { width: 26px; height: 26px; background: lightblue; }
.neptune { width: 24px; height: 24px; background: royalblue; }

#info-panel {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 10px;
  padding: 15px;
  width: 330px;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
  z-index: 10;
}

#info-panel h2 {
  margin: 0 0 6px 0;
  font-size: 18px;
}

#info-panel p {
  font-size: 14px;
  line-height: 1.4;
  margin: 0 0 10px 0;
}

.slider-container {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  margin-top: 6px;
}

#speed-range,
#zoom-range {
  width: 120px;
}

.controls-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  justify-content: flex-start;
}

.control-btn {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.12);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  color: white;
  cursor: pointer;
  font-size: 13px;
  transition: transform .12s ease, background .12s ease;
}
.control-btn:hover { transform: translateY(-2px); }
.control-btn:active { transform: translateY(0); }

.control-btn.off {
  background: rgba(255,0,0,0.12);
  border-color: rgba(255,0,0,0.25);
  color: #ffdddd;
}
.control-btn.paused {
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.18);
}
</style>

<script>
const planets = document.querySelectorAll('.planet');
const sun = document.querySelector('.sun');
const space = document.querySelector('.space');
const planetOrbits = [];

let globalSpeed = 1;
let zoomLevel = 1;

function orbit(planet, distance, duration) {
  const anim = anime({
    targets: planet,
    rotate: '1turn',
    duration: duration,
    easing: 'linear',
    loop: true,
    autoplay: true,
    update: (anim) => {
      const angle = (anim.progress / 100) * 2 * Math.PI;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      planet.style.transform = `translate(${x}px, ${y}px)`;
    },
  });
  planetOrbits.push({ anim, baseDuration: duration });
}

orbit(document.querySelector('.mercury'), 100, 4000);
orbit(document.querySelector('.venus'),   150, 7000);
orbit(document.querySelector('.earth'),   210, 10000);
orbit(document.querySelector('.mars'),    260, 13000);
orbit(document.querySelector('.jupiter'), 330, 20000);
orbit(document.querySelector('.saturn'),  400, 25000);
orbit(document.querySelector('.uranus'),  470, 30000);
orbit(document.querySelector('.neptune'), 540, 35000);

/* √âtoiles */
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.style.position = "absolute";
  star.style.width = "2px";
  star.style.height = "2px";
  star.style.background = "white";
  star.style.borderRadius = "50%";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.opacity = Math.random();
  space.appendChild(star);
}
</script>
