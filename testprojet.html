<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Système solaire</title>
</head>

<body>
  <div class="space">
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
  </div>

  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <!-- ===== CSS ===== -->
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #000010, #000);
}

.space {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.sun {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #ffcc33, #ff6600);
  border-radius: 50%;
  box-shadow: 0 0 40px 20px rgba(255,200,50,0.8);
  transform: translate(-50%, -50%);
}

.planet {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
}

.mercury {
  width: 12px;
  height: 12px;
  background: gray;
}

.venus {
  width: 20px;
  height: 20px;
  background: orange;
}

.earth {
  width: 22px;
  height: 22px;
  background: deepskyblue;
}
</style>

<!-- ===== JS ===== -->
<script>
// Sélectionne les planètes
const mercury = document.querySelector('.mercury');
const venus = document.querySelector('.venus');
const earth = document.querySelector('.earth');

// Fonction d'orbite avec Anime.js
function orbit(planet, distance, duration) {
  anime({
    targets: planet,
    rotate: '1turn',
    duration: duration,
    easing: 'linear',
    loop: true,
    update: anim => {
      const angle = anim.progress / 100 * 2 * Math.PI;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      planet.style.transform = `translate(${x}px, ${y}px)`;
    }
  });
}

orbit(mercury, 100, 4000);
orbit(venus, 160, 8000);
orbit(earth, 230, 12000);

// Étoiles aléatoires
const space = document.querySelector('.space');
for (let i = 0; i < 80; i++) {
  const star = document.createElement('div');
  star.style.position = 'absolute';
  star.style.width = '2px';
  star.style.height = '2px';
  star.style.background = 'white';
  star.style.borderRadius = '50%';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.opacity = Math.random();
  space.appendChild(star);
}
</script>

</body>
</html>
